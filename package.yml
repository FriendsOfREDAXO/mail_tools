package: mail_tools
version: '1.0.0'
author: Friends Of REDAXO
supportpage: https://github.com/FriendsOfREDAXO/mail_tools

# Seiten als Unterseite von PHPMailer
pages:
    phpmailer/mail_tools:
        title: 'translate:title'
        perm: mail_tools[]
        icon: rex-icon fa-envelope-open

        subpages:
            stats:
                title: 'translate:navigation_stats'
                icon: rex-icon fa-bar-chart
                isDefault: true
            diagnostics:
                title: 'translate:navigation_diagnostics'
                icon: rex-icon fa-stethoscope
            log:
                title: 'translate:navigation_log'
                icon: rex-icon fa-exclamation-triangle
            bounces:
                title: 'translate:navigation_bounces'
                icon: rex-icon fa-ban
            test:
                title: 'translate:navigation_test'
                icon: rex-icon fa-flask
            settings:
                title: 'translate:navigation_settings'
                icon: rex-icon fa-cog
            gdpr:
                title: 'DSGVO Export'
                icon: rex-icon fa-user-secret
            help:
                title: 'translate:navigation_help'
                icon: rex-icon fa-question-circle
                subPath: README.md

requires:
    php: '>=8.1'
    redaxo: ^5.17
    packages:
        phpmailer: '>=2.10'

recommends:
    packages:
        cronjob: '*'
        yform: '>=4.0'
